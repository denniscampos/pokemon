<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Pokemon</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	 <div class='container'>
		<h1>CHECK YOUR FAVORITE POKEMON</h1>
		<h3>You can check the pokemon database <a href="https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_National_Pok%C3%A9dex_number" target="_blank">here</a>
		<div class="inputs">
		<input type="text" name="pokemon" id="pokemon_one"><button type="submit">Check Pokemon</button>
		</div>
		<div class="pokeImage">
		<img src="img/transparent.png" alt="" class="front_image">
		<img src="img/transparent.png" alt="" class="back_image">
	</div>	
		<h2>HEIGHT: <span id="pokeHeight"></span></h2>
		<h2>WEIGHT: <span id="pokeWeight"></span></h2>
		<h2>BASE EXPERIENCE: <span id="baseExperience"></span></h2>
		<h2>ABILITY 1: <span id="abilityOne"></span></h2>
		<h2>ABILITY 2: <span id="abilityTwo"></span></h2>
		<h2>OFFICAL ARTWORK: <span id="artwork"></span></h2>
		<img src="img/transparent.png" alt="" class="official_artwork">
	</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
